<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var a,b;
    a=+prompt("Введите a");
    b=+prompt("Введите b");
     function plus(a,b){
         return(a+b);
     }
     function minus(a,b){
         return(a-b);
     }
     function multy(a,b){
         return(a*b);
     }
     function del(a,b){
         return(a/b);
     }
     alert(plus(a,b));
     alert(minus(a,b));
     alert(multy(a,b));
     alert(del(a,b));
    </script>
</body>
</html>
